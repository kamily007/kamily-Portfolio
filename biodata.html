<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Page</title>
    <link rel="stylesheet" href="biodata.css"> 
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>
        <section class="section">
            <h2>Personal Details</h2>
            <div class="personal-info">
                <div class="info-card">
                    <div class="info-label">Name</div>
                    <div class="info-value">Md Abid Shahoriar Esti</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Age</div>
                    <div class="info-value">24</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Gender</div>
                    <div class="info-value">Male</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Marital Status</div>
                    <div class="info-value">Single</div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Additional Information</h2>
            <div class="checkbox-options">
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span>I have children</span>
                    </label>
                    <div class="checkbox-content">
                        <div class="form-group">
                            <label for="children-count">Number of children:</label>
                            <input type="number" id="children-count" min="0">
                        </div>
                        <div class="form-group">
                            <label for="children-ages">Ages (comma separated):</label>
                            <input type="text" id="children-ages" placeholder="e.g., 5, 7, 10">
                        </div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span>I own a property</span>
                    </label>
                    <div class="checkbox-content">
                        <div class="form-group">
                            <label for="property-type">Property type:</label>
                            <select id="property-type">
                                <option value="">Select type</option>
                                <option value="house">House</option>
                                <option value="apartment">Apartment</option>
                                <option value="condo">Condo</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span>I have health insurance</span>
                    </label>
                    <div class="checkbox-content">
                        <div class="form-group">
                            <label for="insurance-provider">Insurance provider:</label>
                            <input type="text" id="insurance-provider">
                        </div>
                        <div class="form-group">
                            <label for="insurance-number">Policy number:</label>
                            <input type="text" id="insurance-number">
                        </div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span>I have emergency contact</span>
                    </label>
                    <div class="checkbox-content">
                        <div class="form-group">
                            <label for="emergency-name">Contact name:</label>
                            <input type="text" id="emergency-name">
                        </div>
                        <div class="form-group">
                            <label for="emergency-relation">Relationship:</label>
                            <input type="text" id="emergency-relation">
                        </div>
                        <div class="form-group">
                            <label for="emergency-phone">Phone number:</label>
                            <input type="tel" id="emergency-phone">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Contact Information</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" placeholder="Enter your state or province">
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal/Zip Code:</label>
                    <input type="text" id="postal-code" placeholder="Enter your postal or zip code">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter your country">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" rows="4" placeholder="Any additional information you'd like to provide"></textarea>
                </div>
                <button type="submit">Save Information</button>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
